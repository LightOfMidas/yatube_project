<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link" href="<!--  -->">Об авторе</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="<!--  -->">Технологии</a>
  </li>
  {% if user.is_authenticated %}
  <a
    class="nav-link {% if request.resolver_match.view_name == 'posts:post_create' %} active {% endif %}"
    href="{% url 'posts:post_create' %}"
    >Новая запись</a
  >
  <li class="nav-item">
    <a
      class="nav-link {% if request.resolver_match.view_name == 'users:password_change' %} active {% endif %}"
      href="{% url 'users:password_change' %}"
      >Изменить пароль</a
    >
  </li>
  <a
    class="nav-link {% if request.resolver_match.view_name == 'users:logout' %} active {% endif %}"
    href="{% url 'users:logout' %}"
    >Выйти</a
  >
  <li>Пользователь: {{ user.username }}</li>
  {% else %}
  <a
    class="nav-link {% if request.resolver_match.view_name == 'users:login' %} active {% endif %}"
    href="{% url 'users:login' %}"
    >Войти</a
  >
  |
  <a
    class="nav-link {% if request.resolver_match.view_name == 'users:signup' %} active {% endif %}"
    href="{% url 'users:signup' %}"
    >Регистрация</a
  >
</ul>
